<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/signin.css" />
</head>
<body>
  <main class="main-signin">
    <section class="signin-section">
      <h1 class="signin-title">Iniciar Sesión</h1>

      <form class="signin-form" action="/login" method="POST">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="ejemplo@correo.com" 
            required 
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••" 
            required 
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-signin-submit">Iniciar sesión</button>
      </form>

      <div class="signin-alt">
        <div class="divider"><span>o continúa con</span></div>

        <div class="social-buttons">
          <a href="/auth/google" class="btn-social btn-google" aria-label="Iniciar sesión con Google">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#EA4335" d="M12 11.5v3.5h6.5c-.3 1.8-2 5.3-6.5 5.3-3.9 0-7-3.2-7-7s3.1-7 7-7c2.3 0 3.8.9 4.7 1.6l2.2-2.2C18.2 3.1 15.4 2 12 2 6.5 2 2 6.5 2 12s4.5 10 10 10c5.8 0 9.7-4 9.7-9.7 0-.7-.1-1.3-.2-1.8H12z"/>
            </svg>
            Google
          </a>

          <a href="/auth/facebook" class="btn-social btn-facebook" aria-label="Iniciar sesión con Facebook">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#1877F2" d="M22 12.1C22 6.6 17.5 2 12 2S2 6.6 2 12.1c0 4.9 3.6 8.9 8.3 9.8v-6.9H8.1v-2.9h2.2V9.8c0-2.2 1.3-3.4 3.3-3.4.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.5h2.3l-.4 2.9h-1.9v6.9C18.4 21 22 16.9 22 12.1z"/>
            </svg>
            Facebook
          </a>

          <a href="/auth/linkedin" class="btn-social btn-linkedin" aria-label="Iniciar sesión con LinkedIn">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#0A66C2" d="M20.4 3H3.6A.6.6 0 0 0 3 3.6v16.8c0 .3.3.6.6.6h16.8c.3 0 .6-.3.6-.6V3.6a.6.6 0 0 0-.6-.6zM8.3 18.2H5.6V9.5h2.7v8.7zM7 8.3a1.6 1.6 0 1 1 0-3.2 1.6 1.6 0 0 1 0 3.2zM19 18.2h-2.7v-4.3c0-1-.4-1.7-1.4-1.7-.8 0-1.2.6-1.4 1.2-.1.3-.1.8-.1 1.2v4.6H10.7V9.5h2.6v1.2c.3-.5 1-1.1 2.3-1.1 1.6 0 2.8 1 2.8 3.2v5.4z"/>
            </svg>
            LinkedIn
          </a>
        </div>
      </div>

      <p class="signin-register-link">
        ¿No tienes una cuenta?
        <a href="signup.html">Regístrate aquí</a>
      </p>
    </section>
  </main>
</body>
</html>
